<div class="page">
  <app-toolbar class="header"></app-toolbar>
  <mat-card>
    <mat-card-title>Create new rule</mat-card-title>
    <mat-card-content>
      <form [formGroup]="newRule" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field>
              <label>
                <input type="text" matInput placeholder="Name" formControlName="name">
              </label>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <label>
                <input type="text" matInput placeholder="Number" formControlName="number">
              </label>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <label>
                <input type="text" matInput placeholder="Time" formControlName="time">
              </label>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <label>
                <input type="text" matInput placeholder="Message" formControlName="message">
              </label>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <label>
                <input type="text" matInput placeholder="Send Message" formControlName="sendMessage">
              </label>
            </mat-form-field>
          </p>
        <div class="button">
          <button type="submit" mat-button>Submit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
