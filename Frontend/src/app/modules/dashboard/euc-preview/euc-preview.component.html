<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Subject Public Key Column -->
    <ng-container matColumnDef="subjectPublicKey">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject Public Key </th>
      <td mat-cell *matCellDef="let row"> {{row.subjectPublicKey}} </td>
    </ng-container>

    <!-- Subject Name Column -->
    <ng-container matColumnDef="subjectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject Name </th>
      <td mat-cell *matCellDef="let row"> {{row.subjectName}} </td>
    </ng-container>

    <!-- Issuer Alias Column -->
    <ng-container matColumnDef="issuerAlias">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Issuer Alias </th>
      <td mat-cell *matCellDef="let row"> {{row.issuerAlias}} </td>
    </ng-container>

    <!-- Subject Alias Column -->
    <ng-container matColumnDef="subjectAlias">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject Alias </th>
      <td mat-cell *matCellDef="let row"> {{row.subjectAlias}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
