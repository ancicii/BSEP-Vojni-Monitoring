<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Serial Number Column -->
    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef mat-header> Serial Number </th>
      <td mat-cell *matCellDef="let row"> {{row.serial_number}} </td>
    </ng-container>

    <!-- Alias Column -->
    <ng-container matColumnDef="alias">
      <th mat-header-cell *matHeaderCellDef mat-header> Alias </th>
      <td mat-cell *matCellDef="let row"> {{row.alias}} </td>
    </ng-container>

    <!-- Issuer Alias Column -->
    <ng-container matColumnDef="issuerAlias">
      <th mat-header-cell *matHeaderCellDef mat-header> Issuer Alias </th>
      <td mat-cell *matCellDef="let row"> {{row.issueralias}} </td>
    </ng-container>

    <!-- Issuer Name Column -->
    <ng-container matColumnDef="issuerName">
      <th mat-header-cell *matHeaderCellDef mat-header> Issuer Name </th>
      <td mat-cell *matCellDef="let row"> {{row.issuer_name}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-header> Start Date </th>
      <td mat-cell *matCellDef="let row"> {{row.start_date}} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-header> End Date </th>
      <td mat-cell *matCellDef="let row"> {{row.end_date}} </td>
    </ng-container>

    <!-- Is Active Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef mat-header> Is Active </th>
      <td mat-cell *matCellDef="let row"> {{row.active}} </td>
    </ng-container>

    <!-- Revoke Column -->
    <ng-container matColumnDef="revoke">
      <th mat-header-cell *matHeaderCellDef mat-header style='width: 40px;'> Revoke </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button style='color: #c2185b;' (click)="revoke(row.alias)">
          <mat-icon class="mat-18">gavel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

<!--  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
</div>
